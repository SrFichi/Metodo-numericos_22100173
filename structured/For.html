        <div class="main_secundario_div1">
            <section class="main_secundario_div1_Section">
            <div>
                <h3 class="main_secundario_div1_h3">Ea= |Ve-Vap| </h3>
            </div>
            <div>
                <h3 class="main_secundario_div1_h3">Er = Ea/Ve</h3>
            </div>
            <div>
                <h3 class="main_secundario_div1_h3">Ep= Er * 100%</h3>
            </div> 
            </section>

        </div>

        <div class="main_secundario_div2">
            <section class="main_secundario_div2_section">
            <div>
                <p class="main_secundario_div2_p"> En donde Ea significa Error absoluto.</p>
            </div>
            <div>
                <p class="main_secundario_div2_p"> En donde Er significa error relativo.</p>
            </div>
            <div>
                <p class="main_secundario_div2_p"> En donde Ea significa error porcentual o error relativo porcentual.</p>
            </div>
            <div>
                <p class="main_secundario_div2_p"> Datos: Ve significa el valor exacto y Vap significa el valor aproximado.</p>
            </div>
            </section>    
        </div>
